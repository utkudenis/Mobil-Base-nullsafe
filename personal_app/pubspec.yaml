name: personal_app
description: A mobil base for cross-platfrom mobil apps.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # multi language support
  flutter_localizations: 
    sdk: flutter         
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  persistent_bottom_nav_bar: ^4.0.2
  flutter_bloc: ^7.0.0
  # makes better global key usage
  get_it: ^7.1.3
  # redux dependencies
  flutter_redux: ^0.8.2
  redux: ^5.0.0
  redux_thunk: ^0.4.0
  redux_logging: ^0.5.0

  #provides directories
  path_provider: ^2.0.1

  #reach device shared pref data
  shared_preferences: ^2.0.5

  #gets unique device ID
  device_info: ^2.0.0

  #Toast Messages
  fluttertoast: ^8.0.6

  #lottie animations
  lottie: ^1.0.1

  #image picker ant croper
  image_picker: ^0.7.5
  image_cropper: ^1.4.0

  #open a web url
  url_launcher: ^6.0.3

  #in app update info please read package Readme from pub.dev and make configs
  upgrader: ^3.12.1

  #open svg
  flutter_svg: ^1.0.0

  #for sign in methods please read package Readme from pub.dev and make configs
  google_sign_in: ^5.2.3

  #firebase and push notifs please read package Readme from pub.dev and make configs
  flutter_local_notifications: ^9.2.0
  firebase_analytics: ^9.0.5
  firebase_core: ^1.10.6
  firebase_crashlytics: ^2.4.5
  firebase_messaging: ^11.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
   - assets/images/
   - assets/gifs/
   - assets/svgs/
